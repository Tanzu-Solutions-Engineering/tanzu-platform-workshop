#@ load("@ytt:data", "data")
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgres-postgresql
spec:
  rules:
  - host: #@ "postgres-test" + data.values.host_suffix + "." + data.values.ingress_domain
    http:
      paths:
      - backend:
          service:
            name: postgres-postgresql-hl
            port:
              number: 5432
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - #@ "postgres-test" + data.values.host_suffix + "." + data.values.ingress_domain
    secretName: #@ data.values.ingress_secret